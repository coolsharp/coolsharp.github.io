    body: "다양한 개발 분야 현장에서 20년 이상의 프로젝트 진행 경험이 있습니다. 개발에 대한 열정과 끊임없는 도전으로 다양한 프로젝트를 수행하며 경험을 쌓아왔습니다. 쇼셜 커머스 위메프에서 모바일앱개발그룹의 그룹장 역할을 수행하였으며 위메프에서 서비스하는 앱 제품군 모든 개발 공정(기획 / 디자인 / API 스팩 검토 및 부서 커뮤니케이션 채널, 개발 업무 분장, 프로젝트 리스크 관리, 개발 구조 및 방향 결정, 전체 일정 관리 및 QA / 배포 및 운영 모니터링 중 발생하는 다양한 기술 및 정책 이슈 해결)을 총괄하였습니다. 개발, 기획, 디자이너, QA, 영업조직등 회사의 구성원들과 동료들과 협업을 중요시하며 서로의 아이디어를 공유하고 의견을 조율하여 더 나은 결과물을 만들어내기 위해 노력합니다. 또한, 사용자 친화적인 기능과 디자인을 고민하여 개발을 진행하고, 유저 피드백을 수용하여 서비스를 지속적으로 개선하는것을 좋아합니다."
