<div class="social-share">
  <div class="fb-like" data-href="[path]" data-layout="button_count" data-action="like" data-show-faces="false" data-share="true"></div>
  
  <a href="https://twitter.com/share" class="twitter-share-button" data-via="Reinis_Fischer">Tweet</a>
  <div class="g-plusone" data-size="medium"></div>
  
  <a href="//www.pinterest.com/pin/create/button/?url=[path]&media=[uri]&description=[title]" data-pin-do="buttonPin" data-pin-config="none"><img src="//assets.pinterest.com/images/pidgets/pinit_fg_en_rect_gray_20.png" /></a>
  
  </div>

<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.6&appId={{ site.share.fb_appid }}";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
